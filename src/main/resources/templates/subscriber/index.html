<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Subscriber List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
	<h1>Welcome to Our Awesome Site!</h1>
	<br>
	<h3>Subscribe to our List. Sign-up below!</h3>
	<br>

	<p>Please use the form below to sign up as a subscriber:</p>
	<form action="#" th:action="@{/}" th:object="${subscriber}"
		method="post">
		<!-- <table>
			<tr>
				<td>First Name:</td>
				<td><input type="text" th:field="*{firstName}" /></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" th:field="*{lastName}" /></td>
			</tr>
			<tr>
				<td>Username:</td>
				<td><input type="text" th:field="*{userName}" /></td>
			</tr>
			<tr>
				<td><button type="submit">Submit Your Name</button></td>
			</tr>
		</table> -->

		<div class="form-row align-items-center">
			<div class="col-auto">
				<label class="sr-only" for="inlineFormInput">First Name</label> <input
					type="text" th:field="*{firstName}" class="form-control mb-2" id="inlineFormInput"
					placeholder="First Name">
			</div>
			<div class="col-auto">
				<label class="sr-only" for="inlineFormInput">Last Name</label> <input
					type="text" th:field="*{lastName}" class="form-control mb-2" id="inlineFormInput"
					placeholder="Last Name">
			</div>
			<div class="col-auto">
				<label class="sr-only" for="inlineFormInputGroup">Username</label>
				<div class="input-group mb-2">
					<div class="input-group-prepend">
						<div class="input-group-text">@</div>
					</div>
					<input type="text" th:field="*{userName}" class="form-control" id="inlineFormInputGroup"
						placeholder="Username">
				</div>
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-primary mb-2">Submit</button>
			</div>
		</div>
	</form>

</body>
</html>
